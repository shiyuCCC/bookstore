<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>Book Inventory List</h3>
        <hr>

        <a th:href="@{/books/showFormForAdd}" class=class="btn btn-primary btn-sm mb-3">Add New Book</a>
        <table class="table">
            <thead class="table-dark">
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Availability</th>
                <th>Action</th>
            </thead>


            <tbody>
                <tr th:each="tempBook: ${books}">
                    <td th:text="${tempBook.isbn}" />
                    <td th:text="${tempBook.title}" />
                    <td th:text="${tempBook.author}" />
                    <td th:text="${tempBook.category}" />
                    <td th:text="${tempBook.quantity}" />
                    <td th:text="${tempBook.availability}" />
                    <td><a th:href="@{/books/showFormForUpdate(bookId=${tempBook.id})}"
                            class="btn btn-info btn-sm">Update</a>
                        <a th:href="@{/books/delete(bookId=${tempBook.id})}" class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Are you sure to delete this book?'))) return false">Delete</a>
                    </td>

                </tr>
            </tbody>


        </table>
    </div>

</body>

</html>
