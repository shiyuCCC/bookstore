<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" th:each="tempCart:${cartsInfo}">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top py-2 px-3" th:src="${tempCart.bookImage}" alt="book-image" width="100"
            height="300" />
          <!-- Product details-->
          <div class="card-body p-4">
            <!-- Book author-->
            <p th:text="${tempCart.bookQuantity}"></p>
            <!-- Book title-->
            <h5 class="fw-bolder" th:text="${tempCart.bookTitle}"></h5>
            <!-- Product price-->
            <h6 th:text="'$'+${tempCart.bookPrice}"></h6>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <a class="btn btn-outline-dark mt-auto"
              th:href="@{/showProductDetails(bookId=${tempCart.cartId}, username=${authentication.principal.username})}">View
              <!-- add #-->
              Details</a>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>
